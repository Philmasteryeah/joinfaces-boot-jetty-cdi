dist: trusty
language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2

before_install: 
  - git clone https://github.com/joinfaces/joinfaces.git
  - cd joinfaces
  - ./mvnw -B -DskipTests=true install

install: ./mvnw -B clean validate

script:
  - ./mvnw -B -DskipTests=true install
  - ./mvnw -B verify

after_success:
  - "[[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && ./mvnw -B org.eluder.coveralls:coveralls-maven-plugin:4.3.0:report"

notifications:
  email: false  