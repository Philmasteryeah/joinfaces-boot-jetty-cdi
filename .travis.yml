language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2

before_install:
  - chmod +x mvnw

install: ./mvnw -B clean validate

script:
  - ./mvnw -B -Pcheck-duplicate,check-checkstyle,check-cycles,check-cpd,check-pmd,check-findbugs -DskipTests=true install
  - ./mvnw -B verify
