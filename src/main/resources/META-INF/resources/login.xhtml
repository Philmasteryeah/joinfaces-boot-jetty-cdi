<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html">
	<h:head>
		<title>.:: Login Page ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet name="main.css" />
	</h:head>
	<h:body>
		<h3>Login</h3>
		<font color="red"> <h:outputLabel
				value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
		</font>
		<form action="${request.contextPath}/appLogin" method="POST">
			<h:outputLabel value="Enter UserName:" />
			<input type="text" name="username" /><br />
			<br />
			<h:outputLabel value="Enter Password:" />
			<input type="password" name="password" /> <br />
			<br /> <input type="submit" value="Login" />
		</form>
	</h:body>
</f:view>
</html>
