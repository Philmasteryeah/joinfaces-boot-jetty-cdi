<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Admin Starter</title>
	<meta charset="utf-8" />
	<meta
		http-equiv="X-UA-Compatible"
		content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link
		rel="shortcut icon"
		type="image/x-icon"
		href="#{resource['favicon/favicon.ico']}" />
	<link
		rel="shortcut icon"
		type="image/x-icon"
		href="#{resource['favicon/favicon-16x16.png']}"
		sizes="16x16" />
	<link
		rel="shortcut icon"
		type="image/x-icon"
		href="#{resource['favicon/favicon-32x32.png']}"
		sizes="32x32" />
	<link
		rel="shortcut icon"
		type="image/x-icon"
		href="#{resource['favicon/favicon-96x96.png']}"
		sizes="96x96" />
	<link
		rel="shortcut icon"
		type="image/x-icon"
		href="#{resource['favicon/favicon-144x144.png']}"
		sizes="144x144" />
	<meta
		name="theme-color"
		content="#444" />
	<meta
		name="mobile-web-app-capable"
		content="yes" />
	<style type="text/css">
/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}

/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

body.login-page {
	background-color: transparent;
}

html {
	background-image: -webkit-linear-gradient(bottom, #6B77A1 0%, #737EA5 3%, #9599B3 15%,
		#B1B0BF 28%, #C7C1C8 41%, #D6CDCF 57%, #DFD5D3 74%, #E2D7D4 100%);
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
</h:head>
<h:body styleClass="hold-transition login-page">
	<p:growl sticky="true">
		<p:autoUpdate />
	</p:growl>
	<div
		id="loader"
		class="load-bar"
		style="display: none">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>
	<p:dialog
		id="adminStatusDialog"
		modal="true"
		widgetVar="statusDialog"
		draggable="false"
		closable="false"
		resizable="false"
		responsive="true"
		showHeader="false"
		appendTo="@(body)">
		<!-- 
		<p:graphicImage
			library="images"
			name="#{adm['adminConfig.loadingImage']}" />
			 -->
	</p:dialog>
	<div class="login-box">
		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Admin</b>Starter</p:link>
		</div>
		<div class="box login-box-body">
			<h:form prependId="false">
				<div>
					<p class="login-box-msg">Sign in to start your session</p>
					<ul style="list-style: none; text-align: right; font-size: 11px;">
						<li>Username: sa</li>
						<li>Password: test</li>
					</ul>
				</div>
				<p:messages closable="true" />
				<div class="form-group has-feedback">
					<p:inputText
						id="username"
						styleClass="form-control"
						placeholder="Username" />
					<i class="fa fa-envelope form-control-feedback"></i>
				</div>
				<div class="form-group has-feedback">
					<p:password
						id="password"
						styleClass="form-control"
						placeholder="Password"
						feedback="true" />
					<i
						class="fa fa-lock form-control-feedback"
						style="font-size: 18px"></i>
				</div>
				<div class="row">
					<p:spacer height="10" />
					<div class="col-xs-12">
						<p:commandButton
							id="submit"
							styleClass="btn btn-success btn-block"
							value="Login"
							ajax="false" />
					</div>
				</div>
			</h:form>
			<a href="#">I forgot my password</a>
			<br />
			<a
				href="#"
				class="text-center">Register a new membership</a>
		</div>
	</div>
</h:body>
</html>
