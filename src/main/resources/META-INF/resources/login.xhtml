<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Admin Starter</title>
	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="theme-color" content="#444" />
	<meta name="mobile-web-app-capable" content="yes" />
	<style type="text/css">
body.login-page {
	background-color: transparent;
}

html {
	background-image: -webkit-linear-gradient(bottom, #6B77A1 0%, #737EA5 3%, #9599B3 15%,
		#B1B0BF 28%, #C7C1C8 41%, #D6CDCF 57%, #DFD5D3 74%, #E2D7D4 100%);
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>
</h:head>
<h:body styleClass="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<p:link href="index.xhtml">
				<b>Admin</b>Starter</p:link>
		</div>
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<ul style="list-style: none; text-align: right; font-size: 11px;">
				<li>Username memory: sa; db: user</li>
				<li>Password memeory: test;db pw</li>
			</ul>
			<c:if test="${param.error ne null}">
				<div class="alert alert-danger">
					<strong>Invalid Credentials</strong>
				</div>
			<!-- <p:staticMessage severity="error" summary="ERROR!" detail="Hey, i'm a error" /> need primefaces 6.2.3 -->
			</c:if>
			<p:outputLabel
				value="Connection failed: user and/or password are wrong."
				rendered="${!empty param['error']}" />
			<h:form>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username"
						placeholder="username" /> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password"
						placeholder="password" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<p:commandButton id="submit"
							styleClass="btn btn-success btn-block btn-flat" value="Login"
							ajax="false" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
