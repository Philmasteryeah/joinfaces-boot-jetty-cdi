<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:view contentType="text/html">
	<h:head>
		<title>.:: Login JoinFaces Application ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet name="styles/main.css" />
	</h:head>
	<h:body class="login-body">
		<div id="login-wrapper">
			<div id="login-container">
				<h:form prependId="false">
					<span class="title">JoinFaces Application</span>
					<p:tooltip id="toolTipGrow" for="username"
						value="Connection failed: user and/or password are wrong."
						position="top" widgetVar="tip1" showEffect="clip"
						hideEffect="explode" rendered="${!empty param['error']}" />
					<p:focus />
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<p:inputText id="username" placeholder="Username" />
						</div>
						<div class="ui-g-12">
							<p:password id="password" placeholder="Password" feedback="true" />
						</div>
						<div class="ui-g-12 ui-md-6"></div>
						<div class="ui-g-12 ui-md-6"></div>
						<div class="ui-g-12">
							<span class="ui-button-text ui-c"> <p:commandButton
									id="submit" value="Login" ajax="false" /></span>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>
</html>
