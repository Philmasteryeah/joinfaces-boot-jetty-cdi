<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:view contentType="text/html">

	<h:head>
		<title>.:: Primefaces Menu ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet name="styles/main.css" />
	</h:head>

	<h:body>
		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="100" header="Top"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="North unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="100" header="Bottom"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="South unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Left"
				resizable="true" closable="true" collapsible="true">
				<h:outputText value="West unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="200" header="Right"
				resizable="true" closable="true" collapsible="true" effect="drop">
				<h:outputText value="Right unit content." />
			</p:layoutUnit>

			<p:layoutUnit position="center">
        //page code
    </p:layoutUnit>

		</p:layout>

	</h:body>
</f:view>
</html>
