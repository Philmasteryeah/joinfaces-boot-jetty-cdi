<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
	<h:head>
		<title>.:: Login JoinFaces Example ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet name="styles/main.css" />
	</h:head>
	<h:body class="main-body">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<div class="wrapper">
				<div class="topbar">
					<ui:insert name="header">
						<ui:include src="components/header.xhtml" />
					</ui:insert>
				</div>
				<div class="sidebar">
					<ui:insert name="menu">
						<ui:include src="components/menu.xhtml" />
					</ui:insert>
				</div>
				<div class="main">
					<ui:insert>
						<ui:include src="views/#{sessionBean.page}.xhtml" />
					</ui:insert>
				</div>
				<div class="footer">
					<ui:insert name="footer">
						<ui:include src="components/footer.xhtml" />
					</ui:insert>
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
