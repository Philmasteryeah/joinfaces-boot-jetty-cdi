<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
	<h:head>
		<title>.:: Login JoinFaces Example ::.</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
		<h:outputStylesheet name="styles/main.css" />
	</h:head>
	<h:body>
		<h:form enctype="multipart/form-data">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-2">
					<p:growl id="globalGrowl" showDetail="true" sticky="true" />
					<h3>Document Manager</h3>
					<p:menu model="#{indexView.model}" />
				</div>
				<div class="ui-g-12 ui-md-10 ui-g-nopad">
					<div class="ui-g-12">
						<p>
							<h:outputText value="#{pagerBean.getPagePrettyPrinted()}" />
						</p>
					</div>
					<div class="ui-g-12 ui-g-nopad">
						<ui:insert>
							<ui:include src="views/#{pagerBean.page}.xhtml" />
						</ui:insert>
					</div>
					<div class="ui-g-12">
						<p>Footer</p>
					</div>
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
