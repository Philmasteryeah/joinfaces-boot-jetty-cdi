<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<p:dataTable
		value="#{downloadView.cars}"
		var="row"
		rowIndexVar="rowIdx"
		paginator="true"
		paginatorPosition="bottom"
		rows="10">
		<p:column style="width:32px;">#{rowIdx + 1}</p:column>
		<p:column
			headerText="Column 1"
			sortBy="#{row.objectId}">
			<p:commandLink update=":form:masterDetail">
				<h:outputText value="#{row.name}">
					<f:convertDateTime
						pattern="dd.MM.yyyy"
						timeZone="Europe/Berlin" />
				</h:outputText>
				<pe:selectDetailLevel contextValue="#{row}" />
			</p:commandLink>
		</p:column>
		<p:column
			headerText="Column 2"
			sortBy="#{row.objectId}">
			<h:outputText value="#{row.objectId}" />
		</p:column>
	</p:dataTable>
</ui:composition>
