<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<h:panelGrid
		columns="6"
		style="margin-left:80px;">
		<p:commandButton
			value="Toggle South"
			type="button"
			onclick="PF('fpLayoutWidget').toggle('south')" />
		<p:commandButton
			value="Toggle West-North"
			type="button"
			onclick="PF('fpLayoutWidget').toggle('west_north')" />
		<p:commandButton
			value="Close Center-North"
			type="button"
			onclick="PF('fpLayoutWidget').close('center_north')" />
		<p:commandButton
			value="Open Center-North"
			type="button"
			onclick="PF('fpLayoutWidget').open('center_north')" />
		<p:commandButton
			value="Size East Pane"
			type="button"
			onclick="PF('fpLayoutWidget').sizePane('east', 350)" />
		<p:commandButton
			value="Size West-South Pane"
			type="button"
			onclick="PF('fpLayoutWidget').sizePane('west_south', 80)" />
	</h:panelGrid>
</ui:composition>
