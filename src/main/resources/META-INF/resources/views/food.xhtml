<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://java.sun.com/jsf/composite/components"
	template="/templates/frame.xhtml">
	<ui:define name="content">

	Test
				<p:commandButton value="Test"
			actionListener="#{buttonBean.buttonTest}" update="growl" />


		<pm:pmList id="cartable" var="row" value="#{foodList.meals}" rows="20"
			selection="#{foodList.selectedMeal}"
			onRowSelect="#{foodList.onRowSelect}" rowKey="#{row.desc}"
			fileNameExport="cars">
			<p:column sortBy="#{row.day}" headerText="day">#{row.day}</p:column>
			<p:column sortBy="#{row.type}" headerText="type">#{row.type}</p:column>
			<p:column sortBy="#{row.desc}" headerText="desc">#{row.desc}</p:column>
			<p:column sortBy="#{row.price}" headerText="price">#{row.price}</p:column>
			<p:column sortBy="#{row.kcal}" headerText="kcal">#{row.kcal}</p:column>

		</pm:pmList>

	</ui:define>
</ui:composition>
