<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
    template="/includes/template.xhtml">
    <ui:define name="body">
        <h:form>
            <p:dashboard
                id="board"
                model="#{mainView.model}">
                <p:ajax
                    event="reorder"
                    listener="#{mainView.handleReorder}" />
                <p:panel
                    id="sports"
                    header="Sports">
                    <h:outputText value="Sports Content" />
                </p:panel>
                <p:panel
                    id="finance"
                    header="Finance">
                    <h:outputText value="Finance Content" />
                </p:panel>
                <p:panel
                    id="lifestyle"
                    header="Lifestyle">
                    <h:outputText value="Lifestyle Content" />
                </p:panel>
                <p:panel
                    id="weather"
                    header="Weather">
                    <h:outputText value="Weather Content" />
                </p:panel>
                <p:panel
                    id="politics"
                    header="Politics">
                    <h:outputText value="Politics Content" />
                </p:panel>
            </p:dashboard>
            <div style="clear: both" />

            <p:dataList
                value="#{adressList.items}"
                var="item"
                type="ordered">
        #{item.name}, #{item.street}
	    </p:dataList>




        </h:form>
    </ui:define>
</ui:composition>
