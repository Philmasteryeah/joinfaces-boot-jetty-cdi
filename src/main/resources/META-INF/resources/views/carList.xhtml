<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/includes/template.xhtml">
	<ui:define name="title">
        A page title
    </ui:define>
	<ui:define name="description">
        A page description
    </ui:define>
	<ui:define name="body">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h:form>
					<pm:pmList
						var="car"
						rows="20"
						rowKey="#{car.id}"
						value="#{carList.cars}"
						fileNameExport="cars">
						<f:facet name="header">
          				 Headers
						</f:facet>
						<p:column style="width:32px;">#{car.id}</p:column>
						<pm:pmListRow
							ctitle="Car"
							cvalue="asd" />
						<pm:pmListRow
							ctitle="Car"
							cvalue="asd" />
					</pm:pmList>
					<!-- 
			<p:column headerText="Name">
				<h:commandLink
					action="carDetail"
					value="#{car.name != null and !car.name.isEmpty() ? car.name : '...'}">
					<f:setPropertyActionListener
						target="#{carDetail.detailObject}"
						value="#{car}" />
				</h:commandLink>
			</p:column>
			<p:column
				headerText="ObjectId"
				sortBy="#{car.id}">
							#{car.objectId}
			</p:column> -->
					<h:commandButton
						action="carDetail"
						value="New">
						<f:setPropertyActionListener
							target="#{carDetail.detailObject}"
							value="#{null}" />
					</h:commandButton>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
