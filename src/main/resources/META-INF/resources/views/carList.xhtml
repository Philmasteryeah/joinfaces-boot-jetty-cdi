<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://java.sun.com/jsf/composite/components"
	template="/templates/frame.xhtml">
	<ui:define name="content">

		<pe:masterDetail id="masterDetail" level="#{carDetail.currentLevel}"
			levelLabel="Detail">
			<f:facet name="header">
				<p:messages showDetail="true" />
			</f:facet>
			<pe:masterDetailLevel level="1" levelLabel="Ãœbersicht">
				<!-- List Page -->

				<pm:pmList id="cartable" var="row" value="#{carList.cars}" rows="20"
					selection="#{carList.selectedCar}"
					onRowSelect="#{carList.onRowSelect}" rowKey="#{row.id}"
					fileNameExport="cars">
					<p:column style="width:32px;">#{row.id}</p:column>
					<p:column headerText="Name">
						<p:commandLink update=":form:masterDetail" action="#{carDetail.setDetailObject(row)}" >
							#{row.name != null ? row.name : "..."}
							<pe:selectDetailLevel level="2" />
						</p:commandLink>
					</p:column>
					<p:column headerText="ObjectId" sortBy="#{row.id}">
						#{row.objectId}
					</p:column>
				</pm:pmList>
				
				<p:commandButton value="New" update="form" style="margin-top: 10px;"
					icon="ui-icon-disk" action="#{carDetail.setDetailObject(null)}">
					<pe:selectDetailLevel level="2"/>
				</p:commandButton>
				<p:commandButton value="TestAdd" update="form" style="margin-top: 10px;"
					icon="ui-icon-disk" actionListener="#{carDetail.actionAdd}">
				</p:commandButton>
			</pe:masterDetailLevel>

			<pe:masterDetailLevel level="2" levelLabel="Detail">
				<!-- Detail Page -->
				<ui:include src="/views/carDetail.xhtml" />

			</pe:masterDetailLevel>
		</pe:masterDetail>

	</ui:define>
</ui:composition>
