<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://java.sun.com/jsf/composite/components"
	template="/templates/frame.xhtml">
	<ui:define name="content">

		<pe:masterDetail id="masterDetail" level="#{carDetail.currentLevel}"
			levelLabel="Detail">
			<f:facet name="header">
				<p:messages showDetail="true" />
			</f:facet>
			<pe:masterDetailLevel level="1" levelLabel="Ãœbersicht">
				<!-- List Page -->

				<pm:pmList id="cartable" var="row" value="#{carList.cars}" rows="10"
					selection="#{carList.selectedCar}"
					onRowSelect="#{carList.onRowSelect}" rowKey="#{row.id}"
					fileNameExport="cars">
					<p:column style="width:32px;">#{row.id}</p:column>
					<p:column headerText="Name" sortBy="#{car.name}">
						<p:commandLink update=":form:masterDetail">
							#{row.name != null ? row.name : "..."}
							<pe:selectDetailLevel contextValue="#{row}" />
						</p:commandLink>
					</p:column>
					<p:column headerText="ObjectId" sortBy="#{row.id}">
						#{row.objectId}
					</p:column>
				</pm:pmList>

			</pe:masterDetailLevel>

			<pe:masterDetailLevel level="2" levelLabel="Detail"
				contextVar="detailObject">
				<!-- Detail Page -->

				<p:panel header="Detail">
					<h:panelGrid columns="2" columnClasses="formColumn1,formColumn2">
						<h:outputText value="Name: " />
						<p:inputText value="#{detailObject.name}" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Back" style="margin-top: 10px;"
					icon="ui-icon-arrowthick-1-w" process="@this" immediate="true">
					<pe:selectDetailLevel step="-1" />
				</p:commandButton>
				<p:commandButton value="Submit" process="masterDetail"
					actionListener="#{carDetail.actionSave}" style="margin-top: 10px;"
					icon="ui-icon-disk">
					<pe:selectDetailLevel level="1" />
				</p:commandButton>

			</pe:masterDetailLevel>
		</pe:masterDetail>

	</ui:define>
</ui:composition>
