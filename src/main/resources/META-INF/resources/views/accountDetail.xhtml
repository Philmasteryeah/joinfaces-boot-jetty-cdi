<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/includes/template.xhtml">
	<f:viewParam
		name="detailObject"
		value="#{accountDetail.detailObject}" />
	<ui:define name="title">
        Car detail
    </ui:define>
	<ui:define name="description">
        displays car details
    </ui:define>
	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<h:panelGrid
						columns="2"
						style="margin:10px 0">
						<h:outputText value="Username:" />
						<p:inputText value="#{detailObject.username}" />
						<h:outputText value="Password:" />
						<p:inputText value="#{detailObject.password}" />
					</h:panelGrid>
					<p:commandButton
						actionListener="#{accountDetail.actionSave}"
						update="@form"
						value="Save">
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
