<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pm="http://java.sun.com/jsf/composite/components"
    template="/templates/frame.xhtml">

    <ui:define name="content">

        <pm:pmList id="cartable" var="carItem"
            value="#{downloadView.cars}" rows="10"
            selection="#{downloadView.selectedCar}"
            onRowSelect="#{downloadView.onRowSelect}"
            rowKey="#{carItem.objectId}" fileNameExport="cars">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{carItem.objectId}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Year" />
                </f:facet>
                <h:outputText value="#{carItem.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Brand" />
                </f:facet>
                <h:outputText value="#{carItem.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Color" />
                </f:facet>
                <h:outputText value="#{carItem.name}" />
            </p:column>
        </pm:pmList>

        <p:commandButton value="Add"
            actionListener="#{downloadView.actionAdd}" update="growl" />
        <p:commandButton value="Save"
            actionListener="#{downloadView.actionSave}" update="growl" />

        <p:commandButton value="Test"
            actionListener="#{buttonBean.buttonAction}" update="growl" />

    </ui:define>
</ui:composition>
