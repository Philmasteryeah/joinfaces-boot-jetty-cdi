<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:panelGrid columns="1" layout="grid">

		<p:dataTable id="tbl" var="carItem" selectionMode="single"
			value="#{downloadView.carsList}" rowKey="#{carItem.objectId}"
			selection="#{downloadView.selectedCar}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="10">
			<f:facet name="{Exporters}">
				<h:commandLink>
					<p:graphicImage name="/images/excel.png" width="24" />
					<p:dataExporter type="xls" target="tbl" fileName="cars" />
				</h:commandLink>
				<h:commandLink>
					<p:graphicImage name="/images/pdf.png" width="24" />
					<p:dataExporter type="pdf" target="tbl" fileName="cars" />
				</h:commandLink>
				<h:commandLink>
					<p:graphicImage name="/images/csv.png" width="24" />
					<p:dataExporter type="csv" target="tbl" fileName="cars" />
				</h:commandLink>
				<h:commandLink>
					<p:graphicImage name="/images/xml.png" width="24" />
					<p:dataExporter type="xml" target="tbl" fileName="cars" />
				</h:commandLink>
			</f:facet>
			<p:ajax event="rowSelect" listener="#{downloadView.onRowSelect}"
				update=":form:growl" />
			<p:ajax event="rowUnselect" listener="#{downloadView.onRowUnselect}"
				update=":form:growl" />
			<p:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{carItem.objectId}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Year" />
				</f:facet>
				<h:outputText value="#{carItem.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Brand" />
				</f:facet>
				<h:outputText value="#{carItem.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Color" />
				</f:facet>
				<h:outputText value="#{carItem.name}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Add"
			actionListener="#{downloadView.actionAdd}" update="growl" />
		<p:commandButton value="Save"
			actionListener="#{downloadView.actionSave}" update="growl" />

		<p:commandButton value="Test"
			actionListener="#{buttonBean.buttonAction}" update="growl" />
	</p:panelGrid>

</ui:composition>
