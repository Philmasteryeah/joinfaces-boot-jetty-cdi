<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pm="http://java.sun.com/jsf/composite/components"
	template="/templates/frame.xhtml">

	<ui:define name="content">
        Filter        <p:commandButton value="Suche"
			actionListener="#{buttonBean.buttonAction}" update="growl" />
		<pm:pmList id="cartable" var="carItem" value="#{downloadView.cars}"
			rows="10" selection="#{downloadView.selectedCar}"
			onRowSelect="#{downloadView.onRowSelect}"
			rowKey="#{carItem.id}" fileNameExport="cars">

			<p:column headerText="id" sortBy="#{carItem.id}">
				<h:outputText value="#{carItem.id}" />
			</p:column>
			<p:column headerText="title" sortBy="#{carItem.name}"
				filterBy="#{carItem.name}" filterMatchMode="contains">
				<h:outputText value="#{carItem.name}" />
			</p:column>

		</pm:pmList>

		<p:commandButton value="Add"
			actionListener="#{downloadView.actionAdd}" update="growl" />
		<p:commandButton value="Save"
			actionListener="#{downloadView.actionSave}" update="form" />
		<p:commandButton value="Test"
			actionListener="#{buttonBean.buttonAction}" update="growl" />

		<pm:pmConfirmation btnToggleValue="Dialog" header="Modaler Dialog"
			message="Lorem Ipsum?" actionListenerYes="#{buttonBean.buttonAction}"
			actionListenerNo="#{buttonBean.buttonAction}" />

		<pm:pmModal btnToggleValue="Modal" header="Modal">
			<p:commandButton value="Test"
				actionListener="#{buttonBean.buttonAction}" update=":form:growl" />
        </pm:pmModal>

	</ui:define>
</ui:composition>
