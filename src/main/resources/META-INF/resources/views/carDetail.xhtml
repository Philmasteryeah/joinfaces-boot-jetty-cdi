<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/includes/template.xhtml">
	<f:viewParam
		name="detailObject"
		value="#{accountDetail.detailObject}" />
	<ui:define name="title">
        Car detail
    </ui:define>
	<ui:define name="description">
        displays car details
    </ui:define>
	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<p:tabView cache="true">
						<p:tab title="System">
							<h:panelGrid
								columns="2"
								cellpadding="10">
								<h:outputText value="#{carDetail.detailObject.name}" />
								<p:inputText value="#{carDetail.detailObject.name}" />
							</h:panelGrid>
						</p:tab>
						<p:tab title="Person">
							<h:panelGrid
								columns="2"
								cellpadding="10">
								<h:outputText value="TODO." />
								<div class="ui-g ui-fluid">
									<div class="ui-g-6 ui-sm-12">
										<div class="ui-material">
											<!-- 
											<p:outputLabel
												for="input"
												value="Material input" />
											<p:inputText
												id="input"
												required="true"
												placeholder="Material placeholder" />
											<p:message for="input" />
											 -->
										</div>
									</div>
								</div>
							</h:panelGrid>
						</p:tab>
						<p:tab title="History">
							<h:panelGrid
								columns="2"
								cellpadding="10">
								<h:outputText value="TODO2" />
							</h:panelGrid>
						</p:tab>
					</p:tabView>
					<p:commandButton
						actionListener="#{carDetail.actionSave}"
						update="@form"
						value="Save">
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
