<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:panelGrid columns="1" layout="grid">
		<div class="ui-g">
			<div class="ui-g-12 ui-md-4">
				<p:growl id="messages" showDetail="true" />
				<p:fileUpload value="#{uploadView.file}" mode="simple" skinSimple="true" />
				<p:commandButton value="Load in Editor" ajax="false" actionListener="#{uploadView.upload}" />
			</div>
			<div class="ui-g-12 ui-md-4"></div>
			<div class="ui-g-12 ui-md-4"></div>
		</div>
		<div class="ui-g">
			<div class="ui-g-6 ui-md-3">
				<p:inputTextarea id="textarea" value="#{uploadView.editorText}" autoResize="false"
					style="font-size:16px; width:700px; height:200px; padding:8px;">
				</p:inputTextarea>
			</div>
		</div>
		<p:growl id="fileUploadGrowl" showDetail="true" sticky="true" />
		<p:commandButton value="Test" actionListener="#{buttonBean.buttonAction}" update="fileUploadGrowl" />
	</p:panelGrid>
</ui:composition>
