<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/frame.xhtml">


	<ui:define name="content">

		<p:editor id="editor" widgetVar="editorWidget" value="#{script.query}"
			width="600" />

		<h:panelGrid columns="2" style="margin-top: 10px">

			<p:commandButton value="Submit" update="display"
				oncomplete="PF('dlg').show()" icon="ui-icon-disk" />

			<p:commandButton value="Clear" type="button"
				onclick="PF('editorWidget').clear();" icon="ui-icon-close" />

			<p:commandButton value="Run Query"
				actionListener="#{script.actionRunQuery}" update="result" />
		</h:panelGrid>
		<h:outputText id="result" value="#{script.result}" escape="false" />


		<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<h:outputText id="display" value="#{script.result}" escape="false" />
		</p:dialog>
	</ui:define>
</ui:composition>
