<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/includes/template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<c:set
				var="detailObject"
				value="#{clientDetail.detailObject}" />
			<!-- add validation msg here -->
		</f:metadata>
	</ui:define>
	<ui:define name="title">
        client detail
    </ui:define>
	<ui:define name="description">
        displays client details
    </ui:define>
	<ui:define name="body">
		<h:form>

			<div class="box box-primary">
				<div class="box-header with-border">
				
					<h:panelGrid
						columns="2"
						cellpadding="5" style="width: 250px;">
						<h:outputText value="Name:" />
						<h:outputText value="#{detailObject.name}" />
						<h:outputText value="Color:" />
						<p:selectOneMenu
							value="#{detailObject.skin}"
							style="width:150px">
							<f:selectItems value="#{sessionBean.layoutSkins}" />
						</p:selectOneMenu>
					</h:panelGrid>


					<div class="box-footer with-border">
						<p:commandButton
							action="result"
							value="Save"
							actionListener="#{clientDetail.actionSave}"
							ajax="false">
						</p:commandButton>
						
					</div>
				</div>

			</div>
		</h:form>
	</ui:define>
</ui:composition>
