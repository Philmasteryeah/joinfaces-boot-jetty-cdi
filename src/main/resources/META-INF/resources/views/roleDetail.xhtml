<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="/includes/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <c:set
                var="detailObject"
                value="#{roleDetail.detailObject}" />
            <!-- add validation msg here -->
        </f:metadata>
    </ui:define>
    <ui:define name="title">
        account detail
    </ui:define>
    <ui:define name="description">
        displays account details
    </ui:define>
    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h:panelGrid
                        columns="2"
                        cellpadding="5">
                        <p:outputLabel value="Role:" />
                        <p:inputText value="#{detailObject.name}" />

                    </h:panelGrid>
                    
                    <p:pickList
                        id="pickList"
                        value="#{roleDetail.privileges}"
                        converter="pickListConverter"
                        var="priv"
                        itemLabel="#{priv.name}"
                        itemValue="#{priv}" />
                    <p:separator />


                    <p:commandButton
                        value="Save"
      
                        actionListener="#{roleDetail.actionSave}">
                        <f:param
                            name="id"
                            value="#{param.id}" />
                    </p:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
