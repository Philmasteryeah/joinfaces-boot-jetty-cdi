<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:sec="http://www.springframework.org/security/tags"
    template="/includes/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{questionnaireList.initView}" />
        </f:metadata>
    </ui:define>
    <ui:define name="title">
        questionnaire list
    </ui:define>
    <ui:define name="description">
        a list of questionnaires
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">

                <sec:authorize access="hasRole('ROLE_ADMIN')">
                
                dsfg
                </sec:authorize>
                <sec:authorize access="hasRole('ROLE_ADMIN')">
                
                ghj
                </sec:authorize>


                <sec:authorize ifAllGranted="ROLE_ADMIN">
      ifAllGranted
    </sec:authorize>

                <sec:authorize ifNotGranted="ROLE_ADMIN">
      ifNotGranted
    </sec:authorize>

                <sec:authorize ifAnyGranted="ROLE_ADMIN" >
       ifAnyGranted
    </sec:authorize>
                <h:outputText
                    value="Lorem ipsum dolor sit amet"
                    rendered="#{sec:areAllGranted('ROLE_FOO, ROLE_BAR')}" />
                <h:form id="form">
                    <pm:dataTable
                        detailPage="questionnaireDetail"
                        listBean="#{questionnaireList}"
                        colTitles="#{['Name']}"
                        colAttributes="#{['name']}">

                    </pm:dataTable>

                </h:form>

            </div>
        </div>
    </ui:define>
</ui:composition>
