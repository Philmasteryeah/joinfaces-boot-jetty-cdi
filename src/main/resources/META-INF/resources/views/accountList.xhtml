<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/includes/template.xhtml">
	<ui:define name="title">
        account list
    </ui:define>
	<ui:define name="description">
        a list of accounts
    </ui:define>
	<ui:define name="body">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h:form>
					<pm:pmList
						var="account"
						rows="20"
						value="#{accountList.items}"
						fileNameExport="accounts"
						colAttributes="#{['username']}"
						titleHeader="Header">
						<p:column
							headerText="Name"
							sortBy="#{account.username}"
							filterBy="#{account.username}">
							<p:commandLink
								action="#{accountDetail.actionDetail(account)}"
								ajax="false"
								value="#{account.username != null ? account.username : '...'}">
							</p:commandLink>
						</p:column>
						<f:facet name="footer">
							<p:commandButton
								action="#{accountDetail.actionDetail(null)}"
								ajax="false"
								value="New">
							</p:commandButton>
						</f:facet>
					</pm:pmList>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
