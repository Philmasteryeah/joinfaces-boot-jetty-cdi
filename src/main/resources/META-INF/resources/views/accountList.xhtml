<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/includes/template.xhtml">
	<ui:define name="title">
        account list
    </ui:define>
	<ui:define name="description">
        a list of accounts
    </ui:define>
	<ui:define name="body">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h:form>
					<pm:pmList
						var="car"
						rows="20"
						value="#{carList.cars}"
						fileNameExport="cars"
						titleHeader="Header">
						<p:column
							headerText="Name"
							sortBy="#{car.name}">
							<p:commandLink
								action="carDetail"
								ajax="false"
								value="#{car.name}">
								<f:setPropertyActionListener
									target="#{carDetail.detailObject}"
									value="#{car}" />
							</p:commandLink>
						</p:column>
						<p:column
							headerText="ObjectId"
							sortBy="#{car.id}">#{car.id}
						</p:column>
						<f:facet name="footer">
							<p:commandButton
								action="carDetail"
								value="New"
								ajax="false">
								<f:setPropertyActionListener
									target="#{carDetail.detailObject}"
									value="#{null}" />
							</p:commandButton>
						</f:facet>
					</pm:pmList>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
