<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="/includes/template.xhtml">
    <ui:define name="title">
        account list
    </ui:define>
    <ui:define name="description">
        a list of accounts
    </ui:define>
    <ui:define name="body">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h:form id="form">

                    <pm:dataTable
                        id="accountDataTable"
                        detailPage="accountDetail"
                        listBean="#{accountList}"
                        colTitles="#{['Username', 'Birthdate']}"
                        colAttributes="#{['username', 'dateBirth']}">
                        <p:column
                            id="loggedIn"
                            headerText="LoggedIn">
                            <h:outputText
                                styleClass="fa fa-circle-o text-green"
                                rendered="#{accountList.isLoggedIn(detailObject.username)}" />
                            <h:outputText
                                styleClass="fa fa-circle-o text-red"
                                rendered="#{!accountList.isLoggedIn(detailObject.username)}" />
                        </p:column>
                    </pm:dataTable>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
