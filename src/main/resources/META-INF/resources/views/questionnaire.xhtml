<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/includes/template.xhtml">
	<ui:define name="title">

	</ui:define>
	<ui:define name="description">

	</ui:define>
	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">

					<h3 style="margin-top: 0">Header</h3>
					<p:tabView>
						<p:tab title="Question I">
							<h3 style="margin-top: 0">How do you feel?</h3>
							<h:panelGrid
								columns="2"
								style="margin-bottom:10px"
								cellpadding="5">
								<p:selectOneRadio
									id="console"
									value="#{questionnaireView.question1}">
									<f:selectItem
										itemLabel="very good"
										itemValue="0" />
									<f:selectItem
										itemLabel="middle"
										itemValue="1" />
									<f:selectItem
										itemLabel="very  bad"
										itemValue="2" />
								</p:selectOneRadio>
							</h:panelGrid>
						</p:tab>
						<p:tab title="Question  II">
							<h3 style="margin-top: 0">How old are you?</h3>
							<h:panelGrid
								columns="2"
								style="margin-bottom:10px"
								cellpadding="5">
								<input />
							</h:panelGrid>
						</p:tab>
					</p:tabView>

				</div>
				<div class="box-footer with-border">
					<p:commandButton
						value="Save"
						actionListener="#{buttonBean.doAction()}" />
					<p:commandButton
						value="last"
						actionListener="#{buttonBean.doAction()}" />
					<p:commandButton
						value="next"
						actionListener="#{buttonBean.doAction()}" />
				</div>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
