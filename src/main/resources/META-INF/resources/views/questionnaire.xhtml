<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="/includes/template.xhtml">
    <ui:define name="title">

    </ui:define>
    <ui:define name="description">

    </ui:define>
    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">

                    <h3 style="margin-top: 0">Header</h3>
                    <p:tabView
                        value="#{questionnaireView.questions}"
                        var="quest">
                        <p:tab title="#{quest.rank}">
                            <h3 style="margin-top: 0">#{quest.title}</h3>

                            <h:panelGrid
                                rendered="#{quest.type eq 'TEXT'}">
									TODO Textinput
                                    <!-- TODO 
								<p:inputText value="#{questionnaireView.detailObject.#{quest.attribute}}" />v
                                 -->
                            </h:panelGrid>
                            <h:panelGrid
                                rendered="#{quest.type eq 'NUMBER'}"
                                columns="2"
                                cellpadding="5">
							
								TODO Numberinput
              				  <p:inputNumber
                                    id="input3"
                                    value="#{inputNumberView.input3}"
                                    decimalSeparator=","
                                    minValue="20"
                                    maxValue="50">

                                </p:inputNumber>
                            </h:panelGrid>
                            <h:panelGrid
                                rendered="#{quest.type eq 'RADIO'}"
                                columns="1"
                                cellpadding="5">

                                <p:selectOneRadio
                                    id="answers"
                                    value="#{questionnaireView.question1}">
                                    <f:selectItems
                                        value="#{quest.answer}"
                                        var="a"
                                        itemLabel="#{a.title}"
                                        itemValue="#{a.key}" />
                                </p:selectOneRadio>

                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>

                </div>
                <div class="box-footer with-border">
                    <p:commandButton
                        value="Save"
                        actionListener="#{buttonBean.doAction()}" />
                    <p:commandButton
                        value="last"
                        actionListener="#{buttonBean.doAction()}" />
                    <p:commandButton
                        value="next"
                        actionListener="#{buttonBean.doAction()}" />
                </div>
            </div>


        </h:form>

    </ui:define>
</ui:composition>
