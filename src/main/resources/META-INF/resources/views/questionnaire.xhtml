<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/includes/template.xhtml">
	<ui:define name="title">

	</ui:define>
	<ui:define name="description">

	</ui:define>
	<ui:define name="body">
		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">

					<h3 style="margin-top: 0">Header</h3>
					<p:tabView
						value="#{questionnaireView.questions}"
						var="quest">
						<p:tab title="#{quest.rank}">
							<h:panelGrid rendered="#{quest.type eq 'TEXT'}">
								<h3 style="margin-top: 0">#{quest.title}</h3>
								TODO Textinput
							</h:panelGrid>
							<h:panelGrid
								rendered="#{quest.type eq 'NUMBER'}"
								columns="2"
								cellpadding="5">
								<h3 style="margin-top: 0">#{quest.title}</h3>
								TODO Numberinput
							</h:panelGrid>
							<h:panelGrid
								rendered="#{quest.type eq 'RADIO'}"
								columns="1"
								cellpadding="5">
								<h3 style="margin-top: 0">#{quest.title}</h3>
								<p:selectOneRadio
									id="answers"
									value="#{questionnaireView.question1}">
									<f:selectItems
										value="#{quest.answer}"
										var="a"
										itemLabel="#{a.title}"
										itemValue="#{a.key}" />
								</p:selectOneRadio>

							</h:panelGrid>
						</p:tab>
					</p:tabView>

				</div>
				<div class="box-footer with-border">
					<p:commandButton
						value="Save"
						actionListener="#{buttonBean.doAction()}" />
					<p:commandButton
						value="last"
						actionListener="#{buttonBean.doAction()}" />
					<p:commandButton
						value="next"
						actionListener="#{buttonBean.doAction()}" />
				</div>
			</div>


		</h:form>

	</ui:define>
</ui:composition>
