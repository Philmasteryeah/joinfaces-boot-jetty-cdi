<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    template="/includes/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam
                name="id"
                value="#{questionnaireDetail.detailId}" />
            <f:viewAction action="#{questionnaireDetail.initDetail}" />
            <c:set
                var="detailObject"
                value="#{questionnaireDetail.detailObject}" />
            <!-- add validation msg here -->
        </f:metadata>
    </ui:define>
    <ui:define name="title">

    </ui:define>
    <ui:define name="description">

    </ui:define>
    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 style="margin-top: 0">#{questionnaireView.questionnaire.name}</h3>
                    <p:accordionPanel
                        widgetVar="tabPanelWidget"
                        value="#{questionnaireDetail.questions}"
                        var="quest">
                        <p:tab
                            title="#{quest.rank} - #{quest.title}"
                            titleStyle="font-weight: bold;">
                            <h:panelGrid
                                rendered="#{quest.type eq 'TEXT'}">
                                <p:inputText
                                    value="#{questionnaireDetail.detailObject[quest.attribute]}" />
                            </h:panelGrid>
                            <h:panelGrid
                                rendered="#{quest.type eq 'NUMBER'}"
                                columns="2"
                                cellpadding="5">
                                <p:inputNumber
                                    id="input3"
                                    value="#{questionnaireDetail.detailObject[quest.attribute]}"
                                    decimalSeparator=","
                                    minValue="20"
                                    maxValue="50">
                                </p:inputNumber>
                            </h:panelGrid>
                            <h:panelGrid
                                rendered="#{quest.type eq 'RADIO'}"
                                columns="1"
                                cellpadding="5">
                                <p:selectOneRadio
                                    id="answers"
                                    value="#{questionnaireDetail.detailObject[quest.attribute]}">
                                    <f:selectItems
                                        value="#{quest.answer}"
                                        var="a"
                                        itemLabel="#{a.title}"
                                        itemValue="#{a.key}" />
                                </p:selectOneRadio>
                            </h:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </div>
                <div class="box-footer with-border">

                    <p:commandButton
                        value="Save"
                        actionListener="#{questionnaireDetail.actionSave}" />

                    <p:commandButton
                        value="prev"
                        onclick="PF('tabPanelWidget').select(1);" />

                    <p:commandButton
                        value="next"
                        onclick="PF('tabPanelWidget').select(2);" />

                </div>
            </div>


        </h:form>

    </ui:define>
</ui:composition>
