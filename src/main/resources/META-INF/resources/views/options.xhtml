<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/frame.xhtml">

    <ui:define name="content">
        <p:panelGrid columns="1" layout="grid">

            <f:event listener="#{pdfBean.onPrerender}"
                type="preRenderView" />
            <p:tabView>
                <p:tab title="StreamedContent">
                    <pe:documentViewer height="500"
                        value="#{pdfBean.pdfViewerContent}"
                        download="extensions-rocks.pdf" />
                </p:tab>
            </p:tabView>

            <p:commandButton value="Save"
                actionListener="#{buttonBean.buttonAction}"
                update="growl" />
        </p:panelGrid>
    </ui:define>
</ui:composition>
