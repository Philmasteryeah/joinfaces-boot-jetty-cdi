<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<f:view contentType="text/html" locale="#{sessionBean.locale}">
    <pe:head title="JoinFacesBootJetty"
        shortcutIcon="#{resource['images/favicon.ico']}">
        <f:facet name="first">
            <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
            <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
        </f:facet>
        <h:outputStylesheet library="css" name="main.css" />

    </pe:head>
    <h:body class="main-body">
        <f:loadBundle var="msg" basename="messages" />

        <pe:layout id="fullPage"
            options="#{fullLayoutController.layoutOptions}"
            stateCookie="true" widgetVar="fpLayoutWidget">

            <pe:layoutPane position="north">
                <ui:insert name="header">
                    <h:form id="headerForm"
                        enctype="multipart/form-data">
                        <p:growl id="headerGrowl" showDetail="true"
                            sticky="true" />
                        <ui:include src="/compositions/header.xhtml" />
                    </h:form>
                </ui:insert>
            </pe:layoutPane>

            <pe:layoutPane position="west">
                <ui:insert name="menu">
                    <p:menu model="#{menuView.model}" id="menu"
                        styleClass="menu-container" />
                </ui:insert>
            </pe:layoutPane>

            <pe:layoutPane position="center">
                <h:form id="form" enctype="multipart/form-data">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <ui:insert name="content" />
                </h:form>
            </pe:layoutPane>
            <pe:layoutPane position="south">
                <ui:insert name="footer" />
            </pe:layoutPane>

        </pe:layout>
        <h:outputScript library="js" name="common.js" target="body" />
    </h:body>
</f:view>
</html>
