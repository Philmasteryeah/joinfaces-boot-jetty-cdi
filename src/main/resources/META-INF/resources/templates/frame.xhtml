<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="de">
    <pe:head title="JoinFacesBootJetty"
        shortcutIcon="#{resource['images/favicon.ico']}">
        <f:facet name="first">
            <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
        </f:facet>
        <h:outputStylesheet name="styles/main.css" />
    </pe:head>
    <h:body class="main-body">
        <h:form id="form" enctype="multipart/form-data">
            <pe:layout id="fullPage"
                options="#{fullLayoutController.layoutOptions}"
                stateCookie="true" widgetVar="fpLayoutWidget">
                
                <p:growl id="growl" showDetail="true" sticky="true" />
                
                <pe:layoutPane position="north">
                    <ui:insert name="header">
                        <ui:include src="/components/header.xhtml" />
                    </ui:insert>
                </pe:layoutPane>
                <pe:layoutPane position="west">
                    <ui:insert name="menu">
                        <ui:include src="/components/menu.xhtml" />
                    </ui:insert>
                </pe:layoutPane>
                <pe:layoutPane position="center">
                    <ui:insert name="content" />
                </pe:layoutPane>
                <pe:layoutPane position="south">
                    <ui:insert name="footer" />
                </pe:layoutPane>
                
            </pe:layout>
        </h:form>
    </h:body>
</f:view>
</html>
