<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="de">
    <pe:head title="JoinFacesBootJetty"
        shortcutIcon="#{resource['images/favicon.ico']}">
        <f:facet name="first">
            <meta http-equiv="Content-Type"
                content="text/html; charset=UTF-8" />
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
        </f:facet>
        <h:outputStylesheet name="styles/main.css" />
    </pe:head>

    <h:body>
        <h:form id="form">
            <pe:layout id="fullPage"
                options="#{fullLayoutController.layoutOptions}"
                stateCookie="true" widgetVar="fpLayoutWidget">

                <pe:layoutPane position="north">  
            		North   <p:growl id="growl" showDetail="true"
                        sticky="true" />
                </pe:layoutPane>
                <pe:layoutPane position="center">
                    <pe:layoutPane position="north">
                        <f:facet name="header">
                            <h:outputText value="Center-North" />
                        </f:facet>  
                Refresh this page to see that the state of all panes is preserved  
            		</pe:layoutPane>
                    <pe:layoutPane position="center">
                        <f:facet name="header">
                            <h:outputText value="Center-Center" />
                        </f:facet>
                        <p:messages id="msg" showDetail="true"
                            showSummary="true">
                            <p:effect type="pulsate" event="load"
                                delay="0">
                                <f:param name="mode" value="'show'" />
                                <f:param name="times" value="'1'" />
                            </p:effect>
                        </p:messages>
                        <ui:insert name="content" />
                    </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="west">
                    <pe:layoutPane position="north">  
                West-North 
           		 </pe:layoutPane>
                    <pe:layoutPane position="center">
                        <ui:include src="/components/menu.xhtml" />
                    </pe:layoutPane>
                    <pe:layoutPane position="south">  
                West-South  
         		   </pe:layoutPane>
                </pe:layoutPane>
                <pe:layoutPane position="east">  
            East  
                  </pe:layoutPane>
                <pe:layoutPane position="south">  
            South  
                    </pe:layoutPane>
            </pe:layout>
        </h:form>
    </h:body>
</f:view>
</html>
