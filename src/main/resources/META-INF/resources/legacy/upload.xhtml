<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form>
			<p:panelGrid
				columns="1"
				layout="grid">
				<div class="ui-g">
					<div class="ui-g-12 ui-md-4">
						<p:growl
							id="messages"
							showDetail="true" />
						<p:fileUpload
							value="#{uploadView.file}"
							mode="simple"
							skinSimple="true" />
						<p:commandButton
							value="Load in Editor"
							ajax="false"
							actionListener="#{uploadView.upload}" />
					</div>
					<div class="ui-g-12 ui-md-4"></div>
					<div class="ui-g-12 ui-md-4"></div>
				</div>
				<div class="ui-g">
					<div class="ui-g-6 ui-md-3">
						<p:inputTextarea
							id="textarea"
							value="#{uploadView.editorText}"
							autoResize="false"
							style="font-size:16px; width:700px; height:200px; padding:8px;">
						</p:inputTextarea>
					</div>
				</div>
				<p:commandButton
					value="Test"
					actionListener="#{buttonBean.buttonAction}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
