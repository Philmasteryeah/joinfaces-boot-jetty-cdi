<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="body">
		<p:panelGrid
			columns="1"
			layout="grid">
			<f:event
				listener="#{pdfBean.onPrerender}"
				type="preRenderView" />
			<p:tabView>
				<p:tab title="StreamedContent">
					<pe:documentViewer
						height="500"
						value="#{pdfBean.pdfViewerContent}"
						download="extensions-rocks.pdf" />
				</p:tab>
			</p:tabView>
			<p:commandButton
				value="Save"
				actionListener="#{buttonBean.buttonAction}" />
		</p:panelGrid>
	</ui:define>
</ui:composition>
