<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form> 
	
        Filter        <p:commandButton
				value="Suche"
				actionListener="#{buttonBean.buttonAction}" />
			<pm:pmList
				id="cartable"
				var="carItem"
				value="#{downloadView.cars}"
				rows="10"
				selection="#{downloadView.selectedCar}"
				onRowSelect="#{downloadView.onRowSelect}"
				rowKey="#{carItem.id}"
				fileNameExport="cars">
				<p:column
					headerText="id"
					sortBy="#{carItem.id}">
					<h:outputText value="#{carItem.id}" />
				</p:column>
				<p:column
					headerText="title"
					sortBy="#{carItem.name}"
					filterBy="#{carItem.name}"
					filterMatchMode="contains">
					<h:outputText value="#{carItem.name}" />
				</p:column>
			</pm:pmList>
			<p:commandButton
				value="Add"
				actionListener="#{downloadView.actionAdd}" />
			<p:commandButton
				value="Save"
				actionListener="#{downloadView.actionSave}" />
			<p:commandButton
				value="Test"
				actionListener="#{buttonBean.buttonAction}" />
			<pm:pmConfirmation
				btnToggleValue="Dialog"
				header="Modaler Dialog"
				message="Lorem Ipsum?"
				actionListenerYes="#{buttonBean.buttonAction}"
				actionListenerNo="#{buttonBean.buttonAction}" />
			<pm:pmModal
				btnToggleValue="Modal"
				header="Modal">
				<p:commandButton
					value="Test"
					actionListener="#{buttonBean.buttonAction}" />
			</pm:pmModal>
		</h:form>
	</ui:define>
</ui:composition>
