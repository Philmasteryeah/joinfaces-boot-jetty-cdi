<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/frame.xhtml">
	<ui:define name="content">
		<!-- <h:form> -->
		<pe:masterDetail
			id="masterDetail"
			selectLevelListener="#{selectLevelListener.handleNavigation}"
			showAllBreadcrumbItems="true">
			<pe:masterDetailLevel level="1">
				<f:facet name="label">
					<h:outputFormat value="Overview {0}">
						<f:param value="Persons" />
					</h:outputFormat>
				</f:facet>
				<p:dataTable
					id="persons"
					value="#{rolesAndRightsView.accounts}"
					var="person">
					<p:column headerText="Name First">
						<p:commandLink value="#{person.nameFirst}">
							<pe:selectDetailLevel contextValue="#{person}" />
						</p:commandLink>
					</p:column>
					<p:column headerText="Name Last">
						<h:outputText value="#{person.nameLast}" />
					</p:column>
				</p:dataTable>
			</pe:masterDetailLevel>
			<pe:masterDetailLevel
				level="2"
				contextVar="person"
				levelLabel="Person Detail">
				<h:panelGrid
					id="personDetail"
					columns="2"
					columnClasses="formColumn1,formColumn2">
					<h:outputText value="Name First" />
					<p:inputText
						value="#{person.nameFirst}"
						required="true"
						label="Name" />
					<h:outputText value="Name Last" />
					<p:inputText
						value="#{person.nameLast}"
						required="true"
						label="Name Last">
						<f:validateLength maximum="1" />
					</p:inputText>
				</h:panelGrid>
				<p:commandButton
					value="Save with success"
					process="masterDetail"
					action="#{rolesAndRightsView.saveSuccess(person)}"
					update=":form:growl"
					style="margin-top:10px;"
					icon="ui-icon-disk">
					<pe:selectDetailLevel level="1" />
				</p:commandButton>
				<p:commandButton
					value="Save with failure"
					process="masterDetail"
					action="#{rolesAndRightsView.saveFailure(person)}"
					update=":form:growl"
					style="margin-top:10px;"
					icon="ui-icon-disk">
					<pe:selectDetailLevel level="1" />
				</p:commandButton>
				<p:commandButton
					type="button"
					value="Delete"
					onclick="PF('deletedDlg').show()"
					style="margin-top:10px;" />
				<p:dialog
					header="Delete confirmation"
					widgetVar="deletedDlg"
					resizable="false">
					<h:panelGroup
						layout="block"
						style="padding:5px;">
						<h:outputText value="Are you sure you want to delete this person?" />
					</h:panelGroup>
					<p:commandButton
						id="deleteBtn"
						value="Delete"
						action="#{rolesAndRightsView.delete(person)}"
						process="@this"
						style="margin-top:10px;">
						<pe:selectDetailLevel level="1" />
					</p:commandButton>
					<p:commandButton
						value="Cancel"
						type="button"
						onclick="PF('deletedDlg').hide();"
						style="margin-top:10px;" />
				</p:dialog>
			</pe:masterDetailLevel>
		</pe:masterDetail>
		<!-- </h:form> -->
	</ui:define>
</ui:composition>
