<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pm="http://xmlns.jcp.org/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="body">

	Test
				<p:commandButton
			value="Test"
			actionListener="#{buttonBean.buttonTest}" />
		<p:dataTable
			var="meal"
			value="#{foodList.meals}"
			filteredValue="#{foodList.mealsFiltered}"
			widgetVar="mealTable"
			emptyMessage="No meals found with given criteria">
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText
						id="globalFilter"
						onkeyup="PF('mealTable').filter()"
						style="width:150px"
						placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>
			<p:column
				filterBy="#{meal.dayName}"
				sortBy="#{meal.dayName}"
				headerText="Tag">
				<f:facet name="filter">
					<p:selectOneButton onchange="PF('mealTable').filter()">
						<f:selectItem
							itemLabel="Montag"
							itemValue="Montag" />
						<f:selectItem
							itemLabel="Dienstag"
							itemValue="Dienstag" />
						<f:selectItem
							itemLabel="Mittwoch"
							itemValue="Mittwoch" />
						<f:selectItem
							itemLabel="Donnerstag"
							itemValue="Donnerstag" />
						<f:selectItem
							itemLabel="Freitag"
							itemValue="Freitag" />
					</p:selectOneButton>
				</f:facet>
				<h:outputText value="#{meal.dayName}" />
			</p:column>
			<p:column
				filterBy="#{meal.type}"
				headerText="type"
				footerText="contains"
				sortBy="#{meal.type}"
				filterMatchMode="contains">
				#{meal.type}
			</p:column>
			<p:column
				filterBy="#{meal.desc}"
				headerText="desc"
				footerText="contains"
				sortBy="#{meal.desc}"
				filterMatchMode="contains">
				#{meal.desc}
			</p:column>
			<p:column
				filterBy="#{meal.price}"
				headerText="Price"
				footerText="custom (min)"
				filterFunction="#{foodList.filterByPrice}"
				sortBy="#{meal.price}">
				<h:outputText value="#{meal.price}">
					<f:convertNumber
						currencySymbol="â‚¬"
						type="currency" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
