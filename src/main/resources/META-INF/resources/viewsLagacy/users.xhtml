<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">
	<ui:define name="body">
		<p:panelGrid
			columns="1"
			layout="grid">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-4">
					<p:growl>
						<p:autoUpdate />
					</p:growl>
					<p:signature
						style="width:400px; height:300px"
						widgetVar="sig"
						value="#{usersView.signatureValue}"
						required="false"
						label="Signature"
						guideline="true" />
					<p:commandButton
						value="Submit"
						icon="ui-icon-check"
						update="output" />
					<p:commandButton
						value="Clear"
						icon="ui-icon-close"
						type="button"
						onclick="PF('sig').clear()" />
					<p:outputPanel id="output">
						<h:outputText
							rendered="#{not empty usersView.signatureValue}"
							style="font-size:24px;display:block"
							value="Your Signature" />
						<p:signature
							style="width:400px; height:300px;"
							value="#{usersView.signatureValue}"
							readonly="true"
							rendered="#{not empty usersView.signatureValue}"
							backgroundColor="#eaeaea"
							color="#03a9f4" />
					</p:outputPanel>
				</div>
				<div class="ui-g-12 ui-md-4"></div>
				<div class="ui-g-12 ui-md-4"></div>
			</div>
			<div class="ui-g">
				<div class="ui-g-6 ui-md-3">Text</div>
			</div>
			<p:commandButton
				value="Save"
				actionListener="#{buttonBean.buttonAction}" />
		</p:panelGrid>
	</ui:define>
</ui:composition>
