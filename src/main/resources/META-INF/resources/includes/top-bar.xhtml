<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<style type="text/css">
#layout-menu_menu {
	z-index: 9997 !important;
}

#layout-menu_menu span.ui-menuitem-text {
	margin-left: 2px;
}
</style>
	<ul class="nav navbar-nav">
		<li class="dropdown user user-menu">
			<a
				href="#"
				class="dropdown-toggle"
				data-toggle="dropdown"> <pe:gravatar
					id="userImage"
					value="nonexisting" /> <span class="hidden-xs">#{sessionBean.username}</span>
			</a>
			<ul class="dropdown-menu">
				<li class="user-header">
					<div class="hidden-xs">
						<pe:gravatar
							style="border-radius: 50%"
							value="test@gmail.com" />
					</div>
					<p>
						#{sessionBean.username} <small>Subtitle</small>
					</p>
				</li>
				<li class="user-footer">
					<h:form prependId="false">
						<div class="pull-left">
							<p:commandLink
								styleClass="btn btn-danger"
								value="Change password" />
						</div>
						<div class="pull-right">
							<p:commandLink
								id="logout"
								action="#{sessionBean.logout}"
								title="Logoff">
								<i class="fa fa-sign-out fa-2x"></i>
							</p:commandLink>
							<p:commandLink
								value="#{msg.logout}"
								ajax="false"
								action="#{sessionBean.logout}"
								immediate="true">
								<i class="fa fa-sign-out fa-2x"></i>
							</p:commandLink>
						</div>
					</h:form>
				</li>
			</ul>
		</li>
		<li>
			<a
				id="layout-setup"
				href="#"
				class="#{adminConfig.controlSidebar.showOnMobile ? '':'hidden-sm hidden-xs'}"
				data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
		</li>
	</ul>
</ui:composition>
