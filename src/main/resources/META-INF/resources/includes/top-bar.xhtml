<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    <style type="text/css">
#layout-menu_menu {
	z-index: 9997 !important;
}

#layout-menu_menu span.ui-menuitem-text {
	margin-left: 2px;
}
</style>
    <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
            <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown">
                <i
                    class="fa fa-sign-out"
                    aria-hidden="true"></i>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs"></div>
                    <p>
                        <small>User Menu</small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-left">

                            <p:link
                                value="Detail"
                                outcome="/views/accountDetail.xhtml"
                                includeViewParams="true"
                                styleClass="btn btn-default">
                                <f:param
                                    name="id"
                                    value="#{sessionBean.account.objectId.getIdSnapshot().values().iterator().next()}" />
                            </p:link>

                        </div>
                        <div class="pull-right">
                            <p:commandLink
                                action="#{sessionBean.logout}"
                                ajax="false"
                                value="#{adm['label.logout']}"
                                styleClass="btn btn-danger">
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>
    </ul>
</ui:composition>
