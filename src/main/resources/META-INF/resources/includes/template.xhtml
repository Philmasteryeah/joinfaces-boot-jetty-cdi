<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/includes/admin.xhtml">
    <ui:define name="head">
        <title>Admin Starter</title>
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="#{resource['favicon/favicon.ico']}" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="#{resource['favicon/favicon-16x16.png']}"
            sizes="16x16" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="#{resource['favicon/favicon-32x32.png']}"
            sizes="32x32" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="#{resource['favicon/favicon-96x96.png']}"
            sizes="96x96" />
        <meta
            name="theme-color"
            content="#444" />
        <meta
            name="mobile-web-app-capable"
            content="yes" />
        <f:loadBundle
            var="adm"
            basename="admin" />
        <h:outputStylesheet
            library="css"
            name="starter.css" />
        <f:event
            type="preRenderView"
            listener="#{breadcrumbBean.addPageUrl()}" />

    </ui:define>
    <ui:define name="logo">
        Admin Starter
    </ui:define>
    <ui:define name="logo-mini">
        Admin
    </ui:define>
    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml" />
    </ui:define>
    <ui:define name="top-menu">
        <ui:include src="/includes/top-bar.xhtml" />
    </ui:define>
    <!-- below is just an example on how to define more tabs for control sidebar -->
    <ui:define name="controlsidebar-tabs">
        <li>
            <a
                href="#control-sidebar-home-tab"
                data-toggle="tab">
                <i class="fa fa-home"></i>
            </a>
        </li>
        <li>
            <a
                href="#control-sidebar-settings-tab"
                data-toggle="tab">
                <i class="fa fa-gears"></i>
            </a>
        </li>
    </ui:define>
    <ui:define name="controlsidebar-content">
    </ui:define>
    <ui:define name="footer">
        <div>
            <h:outputText
                value="#{breadcrumbBean.allPageStackUrls()}"
                style="padding-right: 5px;" />
            <h:outputLink
                value="#{breadcrumbBean.backUrl}"
                rendered="#{breadcrumbBean.hasPageBack()}">Back</h:outputLink>
        </div>

        <a
            target="_blank"
            href="https://github.com/Philmasteryeah/joinfaces-boot-jetty-cdi">
            Copyright (C) 2019 - Philmasteryeah </a>
        <div
            class="pull-right hidden-xs"
            style="color: gray">
            <i>#{adm['admin.version']}</i>
        </div>
        <h:outputScript
            library="js"
            name="starter.js"
            target="head" />
    </ui:define>
</ui:composition>
