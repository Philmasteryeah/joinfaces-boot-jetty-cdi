<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <cc:interface>
        <cc:attribute name="title" />
    </cc:interface>
    <cc:implementation>
        <div class="side_box">
            <p class="header">#{cc.attrs.title}</p>
            <cc:insertChildren />
        </div>
    </cc:implementation>
</ui:composition>
