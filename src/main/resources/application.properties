# logging
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr([%5p]) %clr(%-80.80(%logger{30}:%class{0}.%method:%L)){cyan} %clr(:){faint} %m%n%wEx
#logging.file= # Log file name (for instance, `myapp.log`). Names can be an exact location or relative to the current directory.
#logging.path= # Location of the log file. For instance, `/var/log`.
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

logging.level.javax.faces=INFO
logging.level.com.sun.faces=INFO


# color log
spring.output.ansi.enabled=ALWAYS

#spring.main.allow-bean-definition-overriding=true

# database (see cayenne-project.xml) TODO simplify use only spring datasource
